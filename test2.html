<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<p align="center"><font color="red" size="6" >用户注册</font></p>
		<form>	
		<table align="center" border="" cellspacing="" cellpadding="">
				
			
			<tr>
				<td>用户名</td>
				<td><input type="text" name="username" value="" /></td>
			</tr>
			<tr>
				<td>密码</td>
				<td><input type="password" name="psw" value="" /></td>
			</tr>
			<tr>
				<td>性别</td>
				<td>男<input type="radio" name="sex" />
				女<input type="radio" name="sex" /></td>
			</tr>
			<tr>
				<td>爱好</td>
				<td>唱歌<input type="checkbox" name="" value="" />
				跳舞<input type="checkbox" name="" value="" />

				Java<input type="checkbox" name="" value="" /></td>
			</tr>
			<tr>
				<td>学历</td>
				<td>
					<select name="">
						<option>请选择学历</option>
						<option value="">大专</option>
						<option value="">本科</option>
						<option value="">硕士</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>上传照片</td>
				<td><input type="file" name="" value="" /></td>
			</tr>
			<tr>
				<td>自我描述</td>
				<td><textarea name="" rows="4" cols="20"></textarea></td>
			</tr>
			<tr align="center">
			<td colspan="2">
			<input type="submit" value="提交"/>
			<input type="reset" value="重置"/>
			</td>
			</tr>
			
		</table></form>
	</body>
</html>
